<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List App</title>
    <!-- regular css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="container w-75 h-auto">
        <h1 class="app-title display-md-1 my-5">TO-DO APP</h1>

        <div
          class="row d-flex align-items-center form-color-selector rounded-top-4 rounded-4 p-0"
        >
          <form class="js-form p-0">
            <input
              class="form-control rounded-4 task-input js-todo-input mt-0 mb-5 shadow"
              autofocus
              type="text"
              aria-label="Enter a new todo item"
              placeholder="Create a new List...."
            />
          </form>

          <div class="color-selector shadow rounded-4">
            <div class="row">
              <ul class="d-flex justify-content-evenly">
                <li>
                  <input
                    class="form-check-input fs-1 rounded-5 mx-2 mb-2 fw-1 js-tick"
                    type="checkbox"
                  />
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-red"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-orange"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-yellow"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-green"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-lightblue"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-lila"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon" id="button-pink"></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container w-75">
        <div class="row d-flex align-items-center">
          <ul class="todo-list-container js-todo-list"></ul>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="home_lists.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<div class="row"></div>
