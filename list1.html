<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-one</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="container w-75 h-auto">
        <div class="row">
          <a href="#" class="col-1"><i class="bi bi-arrow-left fs-1"></i></a>
        </div>

        <div class="row d-flex align-items-center">
          <div class="col-md-3 col-1"></div>
          <div class="col-md-6 col-10">
            <h1 class="app-title display-md-1 my-5">List----#one</h1>
          </div>
          <div class="col-md-3 col-1">
            <a href=""> <i class="bi bi-pencil fs-3"></i></a>
          </div>
          <form class="js-form my-3">
            <input
              class="form-control rounded-4 task-input js-todo-input"
              autofocus
              type="text"
              aria-label="Enter a new todo item"
              placeholder="Add something"
            />
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="container w-75">
        <div class="row d-flex align-items-center">
          <ul class="todo-list-container js-todo-list"></ul>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="todo_one.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
