<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-one</title>
    <link rel="stylesheet" href="style12.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- create lists functionality only displays if the js-left-arrow is clicked -->
    <section class="create-list">
      <div class="container col-10 col-sm-9 col-md-8 col-lg-6 col-xl-5 h-auto">
        <h1 class="app-title display-md-1 my-5">TO-DO APP</h1>

        <div
          class="row d-flex align-items-center form-color-selector rounded-top-4 rounded-4 p-0"
        >
          <form class="js-form-create-list p-0">
            <input
              class="form-control rounded-4 mt-0 mb-5 shadow task-input js-create-list-input"
              autofocus
              type="text"
              aria-label="Create a new List"
              placeholder="Create a new List...."
            />
          </form>

          <div class="color-selector shadow rounded-4">
            <div class="row">
              <ul class="d-flex justify-content-evenly">
                <li class="color-item">
                  <button class="color-icon shadow" id="button-red"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-orange"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-yellow"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-green"></button>
                </li>
                <li class="color-item">
                  <button
                    class="color-icon shadow"
                    id="button-lightblue"
                  ></button>
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-lila"></button>
                </li>
                <li class="color-item">
                  <button class="color-icon shadow" id="button-pink"></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ul
          class="col-lg-6 col-md-8 col-10 todo-list-container d-flex justify-content-center js-lists"
        >
          <!-- at first is empty here -->
        </ul>
      </div>
    </section>
    <section class="main-section">
      <div class="container h-auto">
        <div class="row">
          
            <a href="index.html">
              <i class="bi bi-arrow-left fs-1   js-left-arrow"></i>
            </a>
          </i>
        </div>

        <div class="row">
           <!-- empty-state welcome message -->
           <div class="empty-state col-12 text-center">
            <h1 class="display-1"><i class="bi bi-card-checklist"></i></h1>
            <h2>You got a lot of things TO-DO</h2>
            <p>What do you want to get done today?</p>
          </div>
          <div class="col-lg-2 col-1"></div>

          <div
            class="col-lg-8 col-10 d-flex align-items-center justify-content-center"
          >
            <h1 class="list-title display-1 my-5" id="list-title"></h1>
          </div>
          <div class="col-lg-2 col-1 d-flex align-items-center justify-content-center">
            <i class="bi bi-pencil fs-5 text-left" id="edit-list-title"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-lg-3 col-md-2 col-1"></div>
          <div class="col-lg-6 col-md-8 col-10">
            <!-- task input form -->
            <form class="my-3  js-form ">
              <input
                class="form-control rounded-4 task-input js-todo-input"
                autofocus
                type="text"
                aria-label="Enter a new todo item"
                placeholder="Add a new task"
              />
            </form>
          </div>
          <div class="col-lg-3 col-md-2 col-1"></div>
        </div>

        <div class="row d-flex align-items-center">
          <div class="col-lg-3 col-md-2 col-1"></div>
          <!-- an ul with the todo items here -->
          <ul
            class="col-lg-6 col-md-8 col-10 todo-list-container d-flex justify-content-center js-todo-list"
          >
            <!-- at first is empty here -->
          </ul>
          <div class="col-lg-3 col-md-2 col-1"></div>
        </div>
      </div>
    </section>
    <main class="main-section">

    </main>

    <footer></footer>
    <script src="todo_one.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
