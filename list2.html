<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-one</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="container h-auto">
        <div class="row">
          <a href="home_lists.html" class="col-1"
            ><i class="bi bi-arrow-left fs-1"></i
          ></a>
        </div>

        <div class="row ">
          <div class="col-lg-2 col-1"></div>

          <div class="col-lg-8 col-10   d-flex align-items-center justify-content-center">
            <h1 class="list-title  display-1 my-5" id="list-title">My TO-DO #_02</h1>
          </div>
          <div class="col-lg-2 col-1">
              <i class="bi bi-pencil fs-5 text-left" id="edit-list-title"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-lg-3 col-md-2 col-1"></div>
          <div class="col-lg-6 col-md-8 col-10">
            <!-- empty-state -->
            <div class="empty-state col-12 text-center">
              <h1 class="display-1"><i class="bi bi-card-checklist"></i></h1>
              <h2>Add your first todo</h2>
              <p>What do you want to get done today?</p>
            </div>
            <!-- form -->
            <form class="js-form my-3">
              <input
                class="form-control rounded-4 task-input js-todo-input"
                autofocus
                type="text"
                aria-label="Enter a new todo item"
                placeholder="Add something"
              />
            </form>
          </div>
          <div class="col-lg-3 col-md-2 col-1"></div>
        </div>

        <div class="row d-flex align-items-center">
          <div class="col-lg-3 col-md-2 col-1"></div>
          <!-- an ul with the todo items here -->
          <ul
            class="col-lg-6 col-md-8 col-10 todo-list-container d-flex justify-content-center js-todo-list"
          >
            <!-- at first is empty here -->
          </ul>
          <div class="col-lg-3 col-md-2 col-1"></div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="todo_one.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
